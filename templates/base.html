<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        /* Общий стиль для сайта */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Стиль для отображения информации о пользователе в правом верхнем углу */
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Стиль для кнопки Выйти */
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 120px;
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
        <div id="userInfo" class="user-info" style="display: none;">
            Вы авторизованы как <span id="userPhoneNumber"></span>
        </div>
        <button id="logoutButton" class="logout-btn" style="display: none;">Выйти</button>
    </header>

    <nav>
        <a href="/">Авторизация</a>
        <a href="/auth/">Ввод кода</a>
    </nav>

    <main>
        {% block content %}
        <p>Добро пожаловать! Это базовый шаблон. Здесь будет контент страницы.</p>
        {% endblock %}
    </main>

    <footer>
        &copy; {{ year }} Мой сайт. Все права защищены.
    </footer>

    <script>
        // Функция для получения данных из JWT-токена
        function getPhoneFromToken() {
            const token = localStorage.getItem('jwt_token'); // предполагаем, что токен хранится в localStorage
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1])); // Декодируем payload
                    return payload.phone_number; // Вернем номер телефона из токена
                } catch (e) {
                    console.error("Ошибка при декодировании токена:", e);
                }
            }
            return null;
        }

        // Функция для выхода
        function logout() {
            localStorage.removeItem('jwt_token'); // Удаляем JWT-токен
            const userInfoDiv = document.getElementById('userInfo');
            const logoutButton = document.getElementById('logoutButton');
            const userPhoneNumber = document.getElementById('userPhoneNumber');

            // Скрываем информацию о пользователе и кнопку "Выйти"
            userInfoDiv.style.display = 'none';
            logoutButton.style.display = 'none';
            location.reload();
        }
            
        document.addEventListener('DOMContentLoaded', function () {
            const phoneNumber = getPhoneFromToken();
            const userInfoDiv = document.getElementById('userInfo');
            const userPhoneNumber = document.getElementById('userPhoneNumber');
            const logoutButton = document.getElementById('logoutButton');

            if (phoneNumber) {
                userPhoneNumber.textContent = phoneNumber;
                userInfoDiv.style.display = 'block'; // Показываем информацию о пользователе
                logoutButton.style.display = 'inline-block'; // Показываем кнопку "Выйти"
            }

            // Обработчик для кнопки "Выйти"
            logoutButton.addEventListener('click', logout);
        });
    </script>
</body>
</html>
